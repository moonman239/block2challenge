<html>
    <head>
        <title>The Foodie Traveler</title>
        <style>
            #header {
                position: fixed;
                top: 0px;
            }
            #displayContainer {
                position:relative;
                top:50px;
            }
        </style>
        <script type="module" src="index.js"></script>
    </head>
    <body class="flex-container">
        <div id="header">
        <input id="address" placeholder="Address"><button onclick="getLocation()" title="">Get Location</button>
        Results per page:
        <select onchange="setResultsPerPage(this)">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        </select>
        <button onclick="go()" id="go">Search</button>
        Sort by: 
        <select onchange="changeSort(this)" id="sort">
            <option value="rating">Rating</option>
            <option value="distance">Distance</option>
        </select>
        <button onclick="viewFavorites(this)">View favorites</button>
        </div>
        <div id="displayContainer">
        <div id="restaurants">
            </div>
        <div id="pageSelector">
            <button onclick="getPage(currentPage-1)">Previous</button>
            <div id="pages">
            </div>
            <button onclick="getPage(currentPage+1)">Next</button>
        </div>
        </div>
    </body>
</html>
