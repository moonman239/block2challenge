<html>
    <head>
        <title>The Foodie Traveler</title>
        <style>
            #header {
                position: fixed;
                top: 0px;
            }
            #restaurants {
                position:relative;
                top:50px;
            }
        </style>
        <script type="module" src="index.js"></script>
    </head>
    <body>
        <div id="header">
        <input id="address" placeholder="Address"><button onclick="getLocation()" title="">Get Location</button>
        <select onchange="setResultsPerPage(this)">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        </select>
        <button onclick="go()" id="go">Search</button>
        <select onchange="changeSort(this)" id="sort">
            <option value="rating">Rating</option>
            <option value="distance">Distance</option>
        </select>
        <button onclick="viewFavorites(this)">View favorites</button>
        </div>
        <div id="restaurants">
            </div>
    </body>
</html>
