<html>
    <head>
        <title>The Foodie Traveler - Restaurant Finder</title>
        <script type="module">
            import {getLocation} from './utilities.js';
            window.getLocation = getLocation;
            window.go = async () =>
            {
                if (document.getElementById("address").value !== "Current Location")
                    await geocodeAddress(document.getElementById("address").value);
                localStorage.setItem("latitude",window.userPosition.coords.latitude);
                localStorage.setItem("longitude",window.userPosition.coords.longitude);
                window.location.href = "results.html";
            }
        </script>
        <link rel="stylesheet" href="styleSheet.css">
    </head>
    <body>
        <h1>The Foodie Traveler - Restaurant Finder</h1>
        <div id="input">
        <input id="address" placeholder="Address"><button onclick="getLocation()" title="">Get Location</button>
        <button onclick="go()" id="go">Search</button>
        </div>
    </body>
</html>
