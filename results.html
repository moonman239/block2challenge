<html>
    <head>
        <title>The Foodie Traveler</title>
        <link rel="stylesheet" href="styleSheet.css">
        <style>
            #header {
                position: fixed;
                top: 0px;
                opacity: 100%;
                z-index: 500;
                padding-right: 5%;
                padding-left: 5%;
                background-color: white;
            }
            #restaurants {
                position:relative;
                top:50px;
            }
            #pageSelector {
                position: fixed;
                bottom: 0px;
            }
        </style>
        <script type="module" src="utilities.js"></script>
        <script type="module" src="index.js"></script>
    </head>
    <body onload="init()">
        <div id="header">
        <input id="address" placeholder="Address"><button onclick="getLocation()" title="">Get Location</button>
        Results per page:
        <button onclick="go()" id="go">Search</button>
        Sort by: 
        <select onchange="changeSort(this)" id="sort">
            <option value="rating">Rating</option>
            <option value="distance">Distance</option>
        </select>
        <button onclick="viewFavorites(this)">View favorites</button>
        </div>
        <div id="restaurants">
            </div>
        <div id="pageSelector">
            <button onclick="getPreviousPage()" id="prevButton">Previous</button>
            <div id="pages">
            </div>
            <button onclick="getNextPage()" id="nextButton">Next</button>
        </div>
    </body>
</html>
